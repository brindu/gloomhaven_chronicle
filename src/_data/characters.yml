- name: Filfy The Rat
  class: Mindthief
  avatar: ''
  story: |
    _Filthy rat!_ Filfy lost count how many times he heard some weak minded
    creature refer to him that way. Well, hearing... You don't need to hear
    anything when your mind is strong. And Filfy's mind is strong. The many
    years in the sewers of Gloomhaven were horrible at first, so many rats,
    so many voices his own head almost exploded. But Filthy reversed this
    tendancy and fully mastered his psychic abilities for other's head to
    explode. The mind holds no secrets for him no more. But the body is weak
    too, and Filfy will discover all the physical weaknesses as well. He is
    Filfy The Rat, easy name to remember for the weak minded, and he is back
    in the outer world.

